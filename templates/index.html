<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Archive to CSV</title>
</head>
<body>

    <h1>Twitter Archive to CSV</h1>
    <p>Convert your Twitter archive to CSV</p>
    <h2>Upload your Twitter archive (tweets.js) file here</h2>
    <p>Go to your Twitter account settings and request your Twitter archive. Once you receive the archive, upload the tweets.js file here.</p>
    
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload your Twitter archive (.js file):</label><br>
        <input type="file" id="file" name="file" accept=".js" required><br><br>
        <button type="submit">Convert to CSV</button>
    </form>
    
</body>
</html>
